<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Poloroids</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="public/styles/font-awesome.css" />
    <link rel="stylesheet" href="public/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <img src="public/images/logo.png" />
        <h1 class="title">Poloroids</h1>
      </header>
      <section class="photos-container">
        <header>
          <h2 class="album-title"></h2>
        </header>
        <div class="thumbnails"></div>
        <footer>
          <button class="load-more">Load more</button>
        </footer>
      </section>
      <div class="lightbox-container">
        <div class="lightbox hide">
          <img class="photo" />
          <div class="title-wrapper">
            <h3 class="title"></h3>
          </div>
          <span class="detail"></span>
          <button class="prev">
            <i class="fa fa-chevron-left"></i>
          </button>
          <button class="next">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
        <div class="lightbox-shadow hide"></div>
      </div>
      <div class="loader"></div>
    </div>
    <script src="public/scripts/models/album.js"></script>
    <script src="public/scripts/models/photo.js"></script>
    <script src="public/scripts/services/http.js"></script>
    <script src="public/scripts/services/instagramService.js"></script>
    <script src="public/scripts/views/albumView.js"></script>
    <script src="public/scripts/views/indexView.js"></script>
    <script src="public/scripts/views/lightboxView.js"></script>
    <script src="public/scripts/index.js"></script>
  </body>
</html>
